<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge"> <!--compatible con internet explorer (edge)-->
		<meta name="viewport" content="width-device-width. initial-scale=1.0">
		<title>Chatbot con ChatGPT</title>
		<link rel="stylesheet" href="./styles.css"> <!-- ./ esta junto al archivo html-->
	</head>
	<body>
		<div id="chat-container">
			<div id="messages">
			</div>
				<form id="message-form"> <!--para enviar datos a nuestro servidor-->
					<input type="text" id="message-input" placeholder="Escribe un mensaje..."/>
					<button type="submit" class="button-primary">Enviar</button>
				</form>
		</div>
		<script src="./scripts.js"></script>
	</body>
</html>
